<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Login</title>
    <link rel="stylesheet" href="register-login.css">
    <link rel="stylesheet" href="navcss/navbar.css">
    <link rel="stylesheet" href="container/container.css">
    <link rel="stylesheet" href="/footer/footer.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>

    <div id="navbarstag">

    </div>
    
    <div id="main">
        <div id="register-div">
        <form id="register-form">
            <h2>Create Account</h2>
            <label for="">Firstname*</label>
            <input type="text" placeholder="Firstname" required id="firstname">
            <label for="">Lastname*</label>
            <input type="text" placeholder="Lastname" required id="lastname">
            <label for="">Email Address*</label>
            <input type="email" placeholder="Email" required id="email">
            <label for="">Phone*</label>
            <input type="tel" placeholder="Phone" minlength="10" id="phone">
            <label for="">Create Password*</label>
            <input type="password" placeholder="Password" name="" id="password">
            <label for="">Confirm Password*</label>
            <input type="password" placeholder="Confirm Password" name="" id="confirm-password">
            <input type="submit" value="Create Account">
        </form>
        <b><a href="#">Terms & Conditions</a> | <a href="#">Privacy Policy</a></b>
        <p>**You can unsubscribe anytime</p>
        </div>
        <div id="login-div">
            <form id="login-form">
            <h2>Sign In</h2>
            <label for="">Email Address*</label>
            <input type="email" placeholder="Email" id="login-email" required>
            <label for="">Password*</label>
            <input type="password" placeholder="Password" name="" id="login-password">
            <input type="submit" value="Sign In">
        </form>
        </div>
    </div>


 
</body>
</html>

<script src="index.js" type="module"></script>
<script src="./register.js"></script>
<script src="./login.js"></script>
